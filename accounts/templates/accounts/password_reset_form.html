<!DOCTYPE html>
<html>
<head>
    <title>Enter New Password</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the page content */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Use a suitable font */
            padding: 20px; /* Add some padding for spacing */
        }

        .container {
            margin-top: 20px;
            background-color: rgba(31, 126, 163, 0.5); /* White container background */
            border-radius: 8px; /* Add rounded corners to the container */
            padding: 20px; /* Add padding inside the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        h3 {
            font-size: 24px; /* Larger font size for the heading */
            color: #007bff; /* Blue color for the heading */
        }

        p {
            font-size: 16px; /* Standard font size for paragraphs */
            color: #333; /* Dark gray text color for paragraphs */
            margin-top: 10px; /* Add spacing above the paragraphs */
        }

        /* Style the form submit button */
        input[type="submit"] {
            background-color: #007bff; /* Blue background color for the button */
            color: #fff; /* White text color for the button */
            border: none; /* Remove button border */
            padding: 10px 20px; /* Add padding to the button */
            border-radius: 5px; /* Add rounded corners to the button */
            cursor: pointer; /* Add pointer cursor on hover */
        }

        /* Change button color on hover (optional) */
        input[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Enter New Password</h3>
        <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
        
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <p><input type="submit" value="Update Password" /></p>
        </form>
    </div>

    <!-- Bootstrap JS and jQuery (optional, only if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
