<!DOCTYPE html>
<html>
<head>
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for the page content */
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: Arial, sans-serif; /* Use a suitable font */
            padding: 20px; /* Add some padding for spacing */
        }

        .container {
            background-color: rgba(31, 126, 163, 0.5); /* White container background */
            border-radius: 8px; /* Add rounded corners to the container */
            padding: 20px; /* Add padding inside the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
        }

        h3 {
            font-size: 24px; /* Larger font size for the heading */
            color: #007bff; /* Blue color for the heading */
        }

        p {
            font-size: 16px; /* Standard font size for paragraphs */
            color: #333; /* Dark gray text color for paragraphs */
            margin-top: 10px; /* Add spacing above the paragraphs */
        }

        /* Style the link */
        a {
            color: #007bff; /* Blue link color */
            text-decoration: none; /* Remove underlines from links */
        }

        /* Change link color on hover (optional) */
        a:hover {
            text-decoration: underline; /* Add underline on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Password Reset Complete</h3>
        <p>Your password has been set. You may go ahead and log in now.</p>
        <p><a href="{% url 'login' %}">Log in</a></p>
    </div>

    <!-- Bootstrap JS and jQuery (optional, only if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
