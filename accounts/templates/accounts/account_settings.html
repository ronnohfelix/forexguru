{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Account Settings</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .card{
            background-color: rgba(31, 126, 163, 0.5);
        }
        .profile-pic {
            max-width: 200px;
            max-height: 200px;
            margin: 0 auto;
            border-radius: 50%;
        }
        .card-body{
            height: 500px;
            margin-top: 50px;
        }
        .hello-msg{
            color: white;
        }
    </style>
</head>
<body>
       <!-- Navbar -->
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="{% url 'home' %}">FOREX GURUS</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card card-body">
                    <a class="btn btn-warning" href="{% url 'home' %}">&#8592; Back to Home</a>
                    <hr>
                    <h3 class="text-center">Account Settings</h3>
                    <hr>
                    {% if request.user.customer.profile_pic %}
                        <img class="profile-pic" src="{{ request.user.customer.profile_pic.url }}" alt="Profile Picture">
                    {% else %}
                        <img class="profile-pic" src="{% static 'images/profile1.png' %}" alt="Profile Picture">
                    {% endif %}
                </div>
            </div>
            <div class="col-md-9">
                <div class="card card-body">
                    <h4>Update Information</h4>
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <br>
                        <button class="btn btn-primary" type="submit">Update Information</button>
                        <br>
                        <hr>
                        <button class="btn btn-primary"><a class="hello-msg" href="{% url 'logout' %}">LOGOUT</a></button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery (optional, only if needed) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
